<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/services_/service-main.css">
    <script src="./../../svg-inject.js"></script>
    <title>Folio Agency</title>
</head>
<body>
    <section class="service">
        <div class="image-line-service">
            <img src="../../images/img-hero-linha.png" alt="">
        </div>
        <div class="box-header-service">
            <img src="../../images/img-header-logo.png" alt="logo" class="img-logo-service">
            <p class="indice-service">02 &nbsp; &nbsp; What We Do</p>
            <p class="title-service">We Make Designs that Lead and Inpire.</p>
            <div class="box-nav-service">
                <a class="btn-prev btn-nav">&larr;</a>
                <a class="btn-next btn-nav">&rarr;</a>
            </div>
        </div>
        <article class="content-icons">
            <div class="image-icons strategy">
                <img src="../../images/img-service-icon-str.png" alt="incone-strategy">
                <p>Strategy</p>
            </div>
            <div class="image-icons branding">
                <img src="../../images/img-service-icon-bran.png" alt="incone-branding">
                <p>Branding</p>
            </div>
            <div class="image-icons interactive">
                <img src="../../images/img-service-icon-iter.png" alt="incone-iteractive">
                <p>Interactive</p>
            </div>
            <div class="image-icons communicate">
                <img src="../../images/img-service-icon-comun.png" alt="incone-comunicate">
                <p>Comunnicate</p>
            </div>
        </article>

        <article class="arq-service">
            <main>
                <div class="header-arquive">
                    <img src="../../images/img-header-logo.png" alt="logo" class="img-logo-service">
                    <p class="indice-arcv">3 &nbsp; &nbsp; Archieviment</p>
                </div>
                <p class="title-arq">A design team building a curated marketplace 
                    for UI designers.
                </p>
                <p class="number-arq">68</p>
            </main>
            <aside class="image-phone-service">
                <div class="box-image-phone">
                    <div class="circle"></div>
                    <img src="../../images/img-service-phone.png" alt="phone">
                </div>
            </aside>
        </article>
        
    </section>
</body>
</html>
