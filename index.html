<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Folio Agency</title>
</head>
<body>
    <header>
        <div class="content-logo">
            <img src="./images/img-header-logo.png" alt="logo-marca">
            <img src="./images/img-header-folio.png" alt="logo-marca"><strong>.</strong>
        </div>
        <ul class = "itens-menu">
            <li>About</li>
            <li>Work</li>
            <li>Service</li>
            <li>Jobs</li>
        </ul>
        <button class="btn-contact">Contact Us</button>
        <div class="menu-mobile">
            <div></div>
            <div></div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="image-line-hero">
                <img src="./images/img-hero-linha.png">
            </div>
            <article class="text-hero">
                <p class = "title-hero">Stand Out from The Crowd.</p>
                <p class="resume-hero">Agency is a fulll-service agency, busy designing and building 
                    beautiful digital products, brands, and experiences </p>
                <button class="btn-recent-work">Recent Work</button>
            </article>
            <div class="box-controls">
                <button class="btn-scroll-down">&darr;</button>
                <span>Scrow down</span>
            </div>
            <article class="box-image-hero">
                <div class="container-image-hero-pc">
                    <img src="./images/img-hero-pc.png" class="img-hero-pc">
                </div>
                <div class="container-image-hero-bg">
                    <img src="./images/img-hero-bg.png" alt="Computador" class="img-hero-bg">
                </div>
              
            </article>
        </section>
    </main>
</body>
</html>
